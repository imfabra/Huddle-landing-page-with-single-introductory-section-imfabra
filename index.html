<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <script src="https://kit.fontawesome.com/cd9d9d305c.js" crossorigin="anonymous" defer></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Logo">
    </header>
    
    <section class="hero">
      <img class="hero__img" src="./images/illustration-mockups.svg" alt="Portada">
      <div class="hero__content">
        <h2 class="hero__headline">Build The Community Your Fans Will Love</h2>
        <p class="hero__text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a class="button-primary" href="https://www.linkedin.com/in/danielj-fabra/" target="_blank">Register</a>
      </div>
    </section>

    <footer class="footer">
      <ul class="footer__nav">
        <li class="footer__item">
          <a class="footer__link" href="https://www.facebook.com/" target="_blank">
            <span class="fab fa-facebook-f footer__link-img" title="Facebook"></span>
          </a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="https://twitter.com/danielj_fabra" target="_blank">
            <span class="fab fa-twitter footer__link-img" title="Twitter"></span>
          </a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="https://instagram.com/imfabra" target="_blank">
            <span class="fab fa-instagram footer__link-img footer__link-img--small" title="Instagram"></span>
          </a>
        </li>
      </ul>
    </footer>
  </div>
</body>
</html>
